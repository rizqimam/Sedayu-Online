<!-- Template untuk postingan baru -->
<!-- Copy file ini dan rename sesuai kebutuhan (post3.html, post4.html, dll) -->

<div class="post" onclick="window.open('URL_LINK_DISINI', '_blank')">
    <div class="post-header">
        <div class="post-avatar">
            <img src="assets/images/profile/logo-sedayu.png" alt="Shortlink Sedayu">
        </div>
        <div class="post-username">Shortlink Sedayu</div>
    </div>
    <div class="post-image">
        <img src="assets/images/posts/NAMA_FILE_GAMBAR.jpg" alt="Judul Postingan">
    </div>
    <div class="post-actions">
        <div class="post-actions-left">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
        </div>
        <i class="far fa-bookmark"></i>
    </div>
    <div class="post-likes">0 suka</div>
    <div class="post-caption">
        <strong>Shortlink Sedayu</strong> DESKRIPSI_SINGKAT_POSTINGAN_DISINI
    </div>
</div>

<!-- CARA PENGGUNAAN:
1. Ganti 'URL_LINK_DISINI' dengan link artikel
2. Ganti 'NAMA_FILE_GAMBAR.jpg' dengan nama file gambar
3. Ganti 'DESKRIPSI_SINGKAT_POSTINGAN_DISINI' dengan caption
4. Simpan dengan nama baru (post3.html, post4.html, dll)
5. Tambah referensi di array 'posts' di file script.js
-->
