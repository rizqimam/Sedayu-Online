<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - Shortlink Sedayu</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Shortlink Sedayu</div>
        <h2>Mengarahkan ke Platform</h2>
        <div class="spinner"></div>
        <p>Sedang mengalihkan ke platform yang dituju...</p>
        <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            Jika tidak otomatis redirect, 
            <a href="URL_REDIRECT_DISINI" style="color: #fff; text-decoration: underline;">klik di sini</a>
        </p>
    </div>
    
    <script>
        // Redirect setelah 2 detik
        setTimeout(function() {
            window.location.href = "URL_REDIRECT_DISINI";
        }, 2000);
    </script>
</body>
</html>

<!-- CARA PENGGUNAAN:
1. Ganti 'URL_REDIRECT_DISINI' dengan link tujuan
2. Simpan dengan nama sesuai platform (tiktok.html, youtube.html, dll)
-->
